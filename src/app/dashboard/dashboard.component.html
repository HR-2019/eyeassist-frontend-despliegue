<style>
  .main-dash {
    height: 100vh;
    color: #006400;
    background: #F5F5DC;
  }

  table {
    width: 100%;
  }

  .proccess-table {
    padding: 10px;
  }

  .data-header {
    padding: 10px;
  }

  mat-card {
    width: 100%;
    height: 100%;
    background: #E7E7CD;
  }

  icon-container {
    width: 100%;
    height: 100%;
  }

  .icon-container mat-icon {
    color: #006400;
    font-size: 150px;
    width: 100%;
    height: 100%;
  }

  .icon-container {
    background: #F5F5DC;
    padding: 20px;
    border-radius: 5%;
  }
  .header-mat {
    background-color: #F5F5DC !important;
    color: #006400 !important;
  }

  .text-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .text-container span {
    width: 100%;
    height: 30%;
    font-size: 20px;
  }

  .number-container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: end;
    justify-content: center;
  }

  .number-container span {
    width: 100%;
    height: 30%;
    font-size: 50px;
  }

  .data-container {
    width: 100%;
    height: 100%;
  }

  .example-spacer {
    flex: 1 1 auto;
  }

  .example-container {
    width: 500px;
    height: 300px;
    border: 1px solid rgba(0, 0, 0, 0.5);
  }

  .example-sidenav-content {
    display: flex;
    height: 100%;
    align-items: center;
    justify-content: center;
  }

  .example-sidenav {
    padding: 20px;
  }
  .toolbar-custom {
    background: #E7E7CD;
    color: #006400;
  }
</style>

<div class="">

    <div class="data-header">
      <mat-grid-list cols="2" rowHeight="2:1" gutterSize=20>
        <mat-grid-tile>
          <mat-card>
            <mat-card-content>
              <mat-grid-list cols="2">
                <mat-grid-tile>
                  <div class="icon-container">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="movie"></mat-icon>
                  </div>
                </mat-grid-tile>
                <mat-grid-tile>
                  <div class="text-container">
                    <div class="number-container">
                      <span>{{videoCount}}</span>
                    </div>
                    <div class="data-container">
                      <span>Videos</span>
                    </div>
                  </div>
                </mat-grid-tile>
              </mat-grid-list>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card>
            <mat-card-content>
              <mat-grid-list cols="2">
                <mat-grid-tile>
                  <div class="icon-container">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="image"></mat-icon>
                  </div>
                </mat-grid-tile>
                <mat-grid-tile>
                  <div class="text-container">
                    <div class="number-container">
                      <span>{{imageCount}}</span>
                    </div>
                    <div class="data-container">
                      <span>Imagenes</span>
                    </div>
                  </div>
                </mat-grid-tile>
              </mat-grid-list>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="proccess-table">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="header-mat"> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef class="header-mat"> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="status" >
            <th mat-header-cell *matHeaderCellDef class="header-mat"> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </div>
</div>
